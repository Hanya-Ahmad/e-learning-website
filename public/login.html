<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	</head>
	<body style="overflow-y: hidden;">
        <header id="header" class="fixed-top">
            <div class="container d-flex align-items-center" style="background-color: white;">
              <h1 class="logo me-auto"><a href="#">Welcome!</a></h1> 
               
              <nav id="navbar" class="navbar order-last order-lg-0">
                <ul>
                  <li><a href="/">Home</a></li>
        
                        <li><a href="/register">Register</a></li>
                        <li><a class="active"  href="/login">Login</a></li>
        
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
              </nav>
        
   
        
            </div>
          </header>
	<section class="ftco-section" style="padding: 12em 0 !important; background-color: white;">
		<div class="container" style="background-color: white;">

			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
    
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Log In</h3>
			      		</div>
			      	</div>
							<form onsubmit="return false;" id="form" class="signin-form">
			      		<div class="form-group mt-3">
			      			<input  id ="email" type="email" class="form-control" required>
			      			<label class="form-control-placeholder" for="email">Email</label>
			      		</div>
		            <div class="form-group">
		              <input id="password" type="password" class="form-control" required>
		              <label class="form-control-placeholder" for="password">Password</label>
		              <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
                <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
                <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>

		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Log In</button>
		            </div>
		            <div class="form-group d-md-flex">
									<!-- <div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div> -->
		            </div>
		          </form>
		          <p class="text-center">Not a member? <a href="/register">Register</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
    <script src="js/login.js"></script>
	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
