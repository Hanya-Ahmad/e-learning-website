  <script>
    
const sidebar = document.querySelector(".sidebar").getElementsByTagName("a");
const main = document.getElementById("main");
    const discussions = document.getElementById("discussions");
for(let i = 0; i < sidebar.length; i++){
  let element = document.getElementById(sidebar[i].id);
  if(discussions.classList.contains('active')){
        console.log("visible");
        main.style.visibility = "visible";
      }
      else{
        main.style.visibility = "hidden";

      }
  element.addEventListener("click",()=>{
      if(discussions.classList.contains('active')){
        console.log("visible");
        main.style.visibility = "visible";
      }
      else{
        main.style.visibility = "hidden";
      }
        for(let j = 0; j < sidebar.length; j++){
          if(sidebar[j].id !== element.id){
            document.getElementById(sidebar[j].id).classList.remove("active");
          }
        }
        element.classList.add("active");
      })
    }
    
  </script>
